<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>memory game</title>
    <!-- bootstrap icons CDN link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="dashboard">
      <div class="main">
        <div class="controls parent">
          <div class="stats">
            <div class="scoreBoard">
              <span class="num" id="moves">0</span>
              <span class="title">moves</span>
            </div>
            <div class="scoreBoard">
              <span class="num" id="matched">0</span>
              <span class="title">matched</span>
            </div>
            <div class="scoreBoard">
              <span class="num" id="remained">0</span>
              <span class="title">remained tries</span>
            </div>
            <div class="scoreBoard">
              <span class="num" id="time">0</span>
              <span class="title">seconds</span>
            </div>
          </div>
        </div>
        <div class="board parent" id="board">
          <div class="info" id="welcom">
            <img src="./images/1.svg" alt="game" /> <br />
          </div>
          <div class="info d-none"><img src="#" alt="game over" /> <br /></div>
          <div class="info d-none">
            <img src="#" alt="game winner" /> <br />
          </div>
          <div class="game d-none" id="game">
            <!-- game card will be generated here -->
          </div>
        </div>
      </div>
      <div class="sidebar parent">
        <div id="controllers">
          <button type="button" id="start" alt="start">
            <i class="bi bi-play-fill"></i>
          </button>
          <button type="button" id="stop">
            <i class="bi bi-pause-fill"></i>
          </button>
          <button type="button" id="restart">
            <i class="bi bi-arrow-repeat"></i>
          </button>
        </div>
        <div>
          <button type="button" id="info">
            <i class="bi bi-info"></i>
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
